  <div class="intro">

  <div id="passport">
    <div id='stars'></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.1.0/gl-matrix.js'></script>
  <script>/*
*** TRAVELING THROUGH SPACE ***
 
An attempt of writing a space travel animation
 
*/

    let canvas = document.getElementById('canvas');
    let flr = Math.floor;

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let halfw = canvas.width / 2,
      halfh = canvas.height / 2,
      step = 2,
      warpZ = 12,
      speed = 0.075;
    let stampedDate = new Date();

    let ctx = canvas.getContext('2d');

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function rnd(num1, num2) {
      return flr(Math.random() * num2 * 2) + num1;
    }

    function getColor() {
      return 'hsla(200,100%, ' + rnd(50, 100) + '%, 1)';
    }

    let star = function () {
      let v = vec3.fromValues(rnd(0 - halfw, halfw), rnd(0 - halfh, halfh), rnd(1, warpZ));


      this.x = v[0];
      this.y = v[1];
      this.z = v[2];
      this.color = getColor();


      this.reset = function () {
        v = vec3.fromValues(rnd(0 - halfw, halfw), rnd(0 - halfh, halfh), rnd(1, warpZ));

        this.x = v[0];
        this.y = v[1];
        this.color = getColor();
        vel = this.calcVel();
      }

      this.calcVel = function () {

        return vec3.fromValues(0, 0, 0 - speed);
      };

      let vel = this.calcVel();

      this.draw = function () {
        vel = this.calcVel();
        v = vec3.add(vec3.create(), v, vel);
        let x = v[0] / v[2];
        let y = v[1] / v[2];
        let x2 = v[0] / (v[2] + speed * 0.50);
        let y2 = v[1] / (v[2] + speed * 0.50);

        ctx.strokeStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        if (x < 0 - halfw || x > halfw || y < 0 - halfh || y > halfh) {
          this.reset();
        }
      };

    }

    let starfield = function () {
      let numOfStars = 250;

      let stars = [];

      function _init() {
        for (let i = 0, len = numOfStars; i < len; i++) {
          stars.push(new star());
        }
      }

      _init();

      this.draw = function () {
        ctx.translate(halfw, halfh);

        for (let i = 0, len = stars.length; i < len; i++) {
          let currentStar = stars[i];

          currentStar.draw();
        }
      };

    }

    let mStarField = new starfield();

    function draw() {

      // make 5 seconds
      let millSeconds = 1000 * 10;

      let currentTime = new Date();

      speed = 0.010;

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      mStarField.draw();

      window.requestAnimationFrame(draw);
    }

    draw();

    window.onresize = function () {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      halfw = canvas.width / 2;
      halfh = canvas.height / 2;
    };


  </script>
